<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <title>CountDown</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="pomodoro-timer">
    <section class="timer">
        <div id="timer-label">
            <button id="login-button">
                Login
            </button>
            <form action="" id="login-form">
                <input type="text" id="password" name="password" placeholder="Password">
                <input type="submit" value="Submit">
            </form>
        </div>
        <div id="time-left">
        62:00
        </div>
        <audio id="beep" src="https://raw.githubusercontent.com/freeCodeCamp/cdn/master/build/testable-projects-fcc/audio/BeepSound.wav"></audio>
        <audio id="counter-start-beep" src="counter-start.ogg"></audio>
    </section>
    <section class="controls" style="display:none">
        <button id="stop"><i class="fas fa-redo"></i></button>
        <button id="start_stop" class="">
        <i class="fas fa-play"></i>
        <i class="fas fa-pause"></i>
        </button>
        <button id="reset"><i class="fas fa-trash"></i></button>
    </section>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="app-public.js"></script>
</body>
</html>
